<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>用户信息</title>

    <link rel="stylesheet" href="../css/userinfo.css">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <script src="../js/userinfo.js"></script>

</head>
<body>
<div class="userinfo">
    <div class="layui-btn layui-btn-lg layui-btn-normal" id="add"><a>新增</a></div>
    <div class="layui-btn layui-btn-lg layui-btn-danger" id="del" onclick="del()"><a>删除</a></div>
</div>

<div id="user-content" class="user-content" style="background-color: white;display: none">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>新增用户</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">用户姓名</label>
            <div class="layui-input-block">
                <label>
                    <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input" required/>
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <label>
                    <input type="email" name="email" lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input" required/>
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline">
                <label>
                    <input type="number" name="age" placeholder="请输入年龄" autocomplete="off" class="layui-input" min="0" max="100" required/>
                </label>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">岗位职称</label>
            <div class="layui-input-block">
                <label>
                    <input type="text" name="position" autocomplete="off" placeholder="请输入职称" class="layui-input" required/>
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属业务线</label>
            <div class="layui-input-block">
                <label>
                    <input type="text" name="line" autocomplete="off" placeholder="请输入业务线" class="layui-input" required/>
                </label>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="demo2">提&emsp;&emsp;交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="close">关&emsp;&emsp;闭</button>
        </div>
    </form>
</div>
<div class="user-data">
    <table id="usertable" lay-filter="test"></table>
</div>


<script src="../layui/layui.js"></script>
<script>
    layui.use('table', function(){
        let table = layui.table;
        //第一个实例
        table.render({
            elem: '#usertable'
            ,height: 312
            ,url: '/query/userdata' //数据接口
            ,page: true //开启分页
            ,loading:true
            ,cols: [[ //表头
                {type:'checkbox'}
                ,{field: 'id', title: 'ID',width:80, sort: true}
                ,{field: 'name', title: '用户名', sort: true}
                ,{field: 'sex', title: '性别',width:80}
                ,{field: 'age', title: '年龄',width:80}
                ,{field: 'email', title: '邮箱'}
                ,{field: 'jobs', title: '岗位职称'}
                ,{field: 'lines', title: '业务线'}
                ,{field: "cratetime", title: '创建时间', sort: true,templet:"<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
            ]]
        });

    });
    function del(){
        layer.confirm('确认删除吗？', {
            btn: ['确认'] //按钮
        }, function(){
            layer.msg('删除成功', {icon: 1});
        });
    }
</script>
</body>
</html>
