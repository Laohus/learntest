<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目计划</title>


    <link rel="stylesheet" href="../../js/jquery/default.min.css">
    <link rel="stylesheet" href="../../js/jquery/styles.css">

    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/projectin.css">

</head>
<body class="inpit">
<div id="inpitassembly" formname="demonstration">

    <div class="li" checkbox="" index="0">
        <div name="a" value="50g">
            <h2>50G</h2>
            <p>硬盘</p>
        </div>
        <div name="a" value="500g">
            <h2>500G</h2>
            <p>硬盘</p>
        </div>
        <div name="a" value="1t">
            <h2>1T</h2>
            <p>硬盘</p>
        </div>
        <div name="a" value="10t">
            <h2>10T</h2>
            <p>硬盘</p>
        </div>
        <div name="a" value="ww">
            <h2>ces</h2>
            <p>硬ee盘</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery/inpitassembly.js"></script>
<script type="text/javascript" src="../../js/jquery/highlight.min.js"></script>
<script>

    $(document).ready(function(){

        $("#inpitassembly").inpitassembly({
            selected:"ack",
            ischeck_:true,
            ischeck_class:false,
            max:function(event,max){
                alert("最大"+max)
            },
            min:function(event,min){
                alert("最小"+min)
            }
        });

        $("[type='inpit/assembly']").inpitassembly({
            selected:"ack",
            max:function(event,max){
                alert("最大"+max)
            },
            min:function(event,min){
                alert("最小"+min)
            }
        });

    })

</script>
</body>
</html>
