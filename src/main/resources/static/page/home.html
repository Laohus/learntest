<script>
    layui.use('element', function(){
        let $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        let active = {
            tabAdd: function(){
                //新增一个Tab项
                let htmlurl=$(this).attr('data-url');
                let mytitle=$(this).attr('mytitle');
                //先判断是否已经有了tab
                let arrayObj = [];　//创建一个数组
                $(".layui-tab-title").find('li').each(function() {
                    let y = $(this).attr("lay-id");
                    arrayObj.push(y);
                });
                let have=$.inArray(mytitle, arrayObj);  //返回 3,
                if (have>=0) {
                    //tab已有标签
                    element.tabChange('demo', mytitle); //切换到当前点击的页面
                } else{
                    //没有相同tab
                    element.tabAdd('demo', {
                        title:mytitle //用于演示
                        ,content: '<iframe style="width: 95%;height:90%; position: absolute;" src='+'page'+htmlurl+' ></iframe>'
                        ,id: mytitle //实际使用一般是规定好的id，这里以时间戳模拟下
                    })
                    element.tabChange('demo', mytitle); //切换到当前点击的页面
                }
            }

        };
        $(".content-center").click(function(){
            let type="tabAdd";
            let othis = $(this);
            active[type] ? active[type].call(this, othis) : '';
        });
    });




</script>
